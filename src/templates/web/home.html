{% extends 'common/_base.html' %}

{% block content %}
	<section class="mas_buscados">
		<div class="container_css mas_buscados__bloque">
			<h2 class="titulo_home"> Los m√°s buscados </h2>
			<div class="items_productos slider_mas_buscados">
				{% for curso in cursos %}
					<div class="caja_producto">
						<img src="{{curso.img_curso.url}}">
						<div class="titulo_producto">
							<span>Cartera 1</span>
						</div>
						<div class="precio_producto">
							<span>S/ 150 </span>
						</div>
						<button class="button -green center"> Agregar al carrito </button>
					</div>

				{% endfor %}

			</div>
		</div>
	</section>
{% endblock %}


{% block js_content %}
<script type="text/javascript">
	$(document).ready(function(){
		$(".slider_mas_buscados").bxSlider({
			auto:true,
			pager:false,
			minSlides: 3,
			maxSlides: 3,
			slideWidth: 200,
			slideMargin: 10,
			moveSlides: 3,
			mode:'horizontal'
		});
	});

</script>
{% endblock %}
