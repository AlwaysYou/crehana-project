{% extends "common/_base.html" %}
{% load static %}

{% block head %}
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/css/bootstrapValidator.css"></script>
	<!-- bootstrap -->
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<!-- end bootstrap-->

{% endblock head %}

{% block content %}
	<section class="mas_buscados">
		<div class="mas_buscados__bloque container_css_registro">
			<span class="titulo_home"> Se parte de <span style="color:#8e44ad">Crehana</span> </span>
			<form class="form-horizontal form-log" id="identicalForm" data-toggle="validator" role="form" method="POST" action=".">
				{% csrf_token %}
				<div class="form-group has-danger">
					<label class="control-label col-md-4"> Email: </label>
						<div class="col-md-8">
							<input class="form-control" name="email" placeholder="Email" required>
						</div>
				</div>

				<div class="form-group">
					<label class="control-label col-md-4"> Password: </label>
						<div class="col-md-8">
							<input id="pass" class="form-control" name="password" placeholder="Password" required type="password">
						</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-4"> Repita Password: </label>
						<div class="col-md-8">
							<input id="cpass" class="form-control" name="password"  placeholder="Confirm Password" required type="password">
						</div>
				</div>
				<div class="form-group">
					<div class="col-md-2 col-md-offset-4">
						<button class="btn btn-primary login"> Registrarse </button>
					</div>
				</div>

			</form>
		</div>
	</section>
{% endblock %}

{% block js_content %}

<script type="text/javascript" src="css/js/jquery.bxslider.min.js"></script>
<script type="text/javascript" src="css/js/mediaelement/mediaelement.js"></script>

<script type="text/javascript">
$(document).ready(function() {
	$('.btn-primary').on('click',function(){
	   if($('#pass').val()!=$('#cpass').val()){
	       alert('Password not matches');
	       return false;
	   }
	   return true;
	});


    $('.login').click(function(e){
        e.preventDefault();
		var valid = $('.form-log').serialize();
		console.log(valid)
		if(valid){
			console.log("SOY VALIDO")
			$('.form-log').submit()
		}
		else{
			alert("error")
		}
        
    })

});

</script>
{% endblock %}
