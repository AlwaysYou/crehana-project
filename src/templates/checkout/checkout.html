{% extends "common/_base.html" %}
{% load static %}
	{% block head %}
    <link rel="stylesheet" href="{% static '' %}css/checkout.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://checkout.culqi.com/v2"></script>
    {% endblock head %}

    {% block content %}
    <script type="text/javascript">
      Culqi.publicKey = "{{ culqi_public_key }}";
      Culqi.init();
    </script>
        <div class="container__checkout " style="padding-top: 10px;">
          <div id="Checkout" class="inline">
              <h1>Pay Invoice</h1>
              <div class="card-row">
                  <span class="visa"></span>
                  <span class="mastercard"></span>
                  <span class="amex"></span>
                  <span class="discover"></span>
              </div>
              <form method="POST" class="form_culqi_token">
                  {% csrf_token %}
                  <div class="form-group">
                      <label for="PaymentAmount">Payment amount</label>
                      <div class="amount-placeholder">
                          <span>S/.</span>
                          <span>{{total}}</span>
                      </div>
                  </div>

                  <div class="form-group">
                      <label for="CreditCardNumber">Card number</label>
                      <input class="null card-image form-control culqi_tarjeta" type="text">
                      
                      <input type="text" placeholder="Numero de tarjeta" class="culqi_card_hidden" style="display:none" data-culqi="card[number]"  id="card[number]">
                  </div>
                  <div class="expiry-date-group form-group">
                      <label for="ExpiryDate">Expiry date</label>
                      <input id="ExpiryDate" class="form-control culqi_month_year" type="text" placeholder="MM / YY" maxlength="7">
                  </div>

                  <input type="hidden" style="display:none" placeholder="MES(MM)" class="culqi_month" data-culqi="card[exp_month]" id="card[exp_month]">

                  <input type="hidden" style="display:none" class="culqi_year" placeholder="AÃ‘O(AAAA)" data-culqi="card[exp_year]" id="card[exp_year]">

                  <input type="hidden" style="display:none" data-culqi="card[email]" id="card[email]" value="{{profile.email}}">


                  <div class="security-code-group form-group">
                      <label for="SecurityCode">Security code</label>
                      <div class="input-container" >
                          <input  class="form-control" type="text" data-culqi="card[cvv]" id="card[cvv]">
                          <i id="cvc" class="fa fa-question-circle"></i>
                      </div>
                      <div class="cvc-preview-container two-card hide">
                          <div class="amex-cvc-preview"></div>
                          <div class="visa-mc-dis-cvc-preview"></div>
                      </div>
                  </div>

                  <button id="PayButton" class="btn btn-block btn-success submit-button boton_pago">
                      <span class="submit-button-lock"></span>
                      <span class="align-middle">Pay S/{{total}}</span>
                  </button>
              </form>
          </div>
        </div>
    {% endblock %}

{% block js_content %}

<script type="text/javascript">
    $(document).ready(function(){

        var reverse_pedido_realizado = "{% url 'pedidos:gracias' %}"

        $('.culqi_tarjeta').keyup(function(){
          numero_de_tarjeta = $(this).val().replace(/-/g, '')
          $('.culqi_card_hidden').val(numero_de_tarjeta);
        })

        $('.culqi_month_year').keyup(function (e){
          e.preventDefault();
          month_year = $(this).val();
          month = month_year.split('/')[0]
          year = month_year.split('/')[1]
          $('.culqi_month').val(month);
          $('.culqi_year').val(year);

          if (e.keyCode != 8) {
             var cantidad = $('.culqi_month_year').val().length;
             if (cantidad == 2) {
               $('.culqi_month_year').val($('.culqi_month_year').val() + "/20")
              }
            }

        })

      function culqi(){
        alert("Culqi Init")
        console.log("Iniciando con culqi")
          culqi_token = Culqi.token.id;
          alert(culqi_token)
              $.ajax(
                  {
                      url: "{% url 'pedidos:mi_carrito_pago' %}",
                      type: 'POST',
                      dataType: 'json',
                      data: {'estado': 'pagado', 'token': JSON.stringify(culqi_token)},
                      success: function(data){
                          // window.location.replace(reverse_pedido_realizado);
                      }
                  }
              )
        }

    $('.boton_pago').click(function (ev) {
            ev.preventDefault();
            Culqi.createToken();
            culqi();
    })


    });
  </script>
{% endblock %}
