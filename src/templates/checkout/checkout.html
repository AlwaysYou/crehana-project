{% extends "common/_base.html" %}
{% load static %}
	{% block head %}
    <link rel="stylesheet" href="{% static '' %}css/checkout.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    {% endblock head %}
{% block content %}
    <div class="container__checkout " style="padding-top: 10px;">
      <div id="Checkout" class="inline">
          <h1>Pay Invoice</h1>
          <div class="card-row">
              <span class="visa"></span>
              <span class="mastercard"></span>
              <span class="amex"></span>
              <span class="discover"></span>
          </div>
          <form method="POST" action=".">
              {% csrf_token %}
              <div class="form-group">
                  <label for="PaymentAmount">Payment amount</label>
                  <div class="amount-placeholder">
                      <span>S/.</span>
                      <span>{{total}}</span>
                  </div>
              </div>

              <div class="form-group">
                  <label for="CreditCardNumber">Card number</label>
                  <input id="CreditCardNumber" class="null card-image form-control" type="text"></input>
              </div>
              <div class="expiry-date-group form-group">
                  <label for="ExpiryDate">Expiry date</label>
                  <input id="ExpiryDate" class="form-control" type="text" placeholder="MM / YY" maxlength="7"></input>
              </div>
              <div class="security-code-group form-group">
                  <label for="SecurityCode">Security code</label>
                  <div class="input-container" >
                      <input id="SecurityCode" class="form-control" type="text" ></input>
                      <i id="cvc" class="fa fa-question-circle"></i>
                  </div>
                  <div class="cvc-preview-container two-card hide">
                      <div class="amex-cvc-preview"></div>
                      <div class="visa-mc-dis-cvc-preview"></div>
                  </div>
              </div>
              <div class="zip-code-group form-group">
                  <label for="ZIPCode">ZIP/Postal code</label>
                  <div class="input-container">
                      <input id="ZIPCode" class="form-control" type="text" maxlength="10"></input>
                      <a tabindex="0" role="button" data-toggle="popover" data-trigger="focus" data-placement="left" data-content="Enter the ZIP/Postal code for your credit card billing address."><i class="fa fa-question-circle"></i></a>
                  </div>
              </div>
              <button id="PayButton" class="btn btn-block btn-success submit-button boton_pago" type="submit">
                  <span class="submit-button-lock"></span>
                  <span class="align-middle">Pay S/{{total}}</span>
              </button>
          </form>
      </div>
    </div>
{% endblock %}

{% block js_content %}
<script type="text/javascript" src="{% static 'css/js/checkout.js' %}"></script>

<script type="text/javascript">
var reverse_pedido_realizado = "{% url 'pedidos:gracias' %}"

$(document).ready(function(){
    $('.boton_pago').on('click', function(e){
            e.preventDefault();
            $.ajax(
                {
                    url: "{% url 'pedidos:mi_carrito_pago' %}",
                    type: 'POST',
                    dataType: 'json',
                    data: {'estado': 'pagado'},
                    success: function(data){
                        console.log("todo ok")
                        window.location.replace(reverse_pedido_realizado);
                    }
                }
            )
            // $('#form_final').submit();
        })
    });
</script>
{% endblock %}
