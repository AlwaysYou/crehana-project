{% load static %}
	<header>
		<div class="header_contenedor">
			<!-- Hijo 1 -->
			<a href="{% url 'web:home' %}">
				<img class="imagen-header" src="{% static 'css/img/logo-hans.png' %}"  height="75px">
			</a>
			<!-- Hijo 2 -->
			<div class="menu-wrapper">
				<ul id="menu-header">
					<a href="{% url 'productos:listado' %}">
						<li class="item-menu-header head-producto" id="">Productos</li>
					</a>
					{% if request.user.is_authenticated %}
						<a href="{% url 'pedidos:mi_carrito' %}">
							<li class="item-menu-header head-mi_carrito" id="">Mi Carrito</li>
						</a>
					{% else %}
						<a href="{% url 'usuarios:login' %}">
							<li class="item-menu-header">Log</li>
						</a>
					{% endif %}
					<input class="buscador" type="search" 
					placeholder="Buscar Producto">
					<svg class="icon icon-search" height="10px">
					<use xlink:href="#icon-search"></use></svg>
				</ul>
			</div>
			<div>
			</div>
		</div>
	</header>
